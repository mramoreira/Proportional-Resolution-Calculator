				<div class="formulario">
					<div id="yourResolutionFont">
						<p>Your resolution X: <input class="form-control" id="inputX" oninput="checkNumberFieldLength(this)" onkeypress="return isNumberKey(event)" placeholder="3440" type="number" value=""></p>

					</div>
				</div><button id="run" onclick="run()">Run</button>
